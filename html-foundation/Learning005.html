<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>005</title>
</head>
<body>
    <div id="app">
        <div>{{ reverseString }}</div>
    </div>
    <script type="text/javascript" src="../js/vue2.6.6.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                string: "Hello Vue!"
            },
            computed: {
                reverseString: function () {
                    // 这里的this指向的是当前Vue实例
                    return this.string.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
