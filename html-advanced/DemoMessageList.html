<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>留言列表</title>
    <link rel="stylesheet" type="text/css" href="../css/DemoMessageList.css">
</head>
<body>
	<div id="app" v-cloak style="width: 500px; margin: 0 auto;">
        <div class="message">
            <v-input v-model="username"></v-input>
            <v-textarea v-model="message"></v-textarea>
            <button @click="handleSend">发布</button>
        </div>
        <list :list="list" @reply="handleReply"></list>
	</div>
	<script type="text/javascript" src="../js/vue2.6.6.min.js"></script>
	<script type="text/javascript" src="../js/DemoMessageList.js"></script>
</body>
</html>
